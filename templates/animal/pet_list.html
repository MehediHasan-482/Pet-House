{% extends "base/base.html" %}

{% block start %}
<div class="container mt-5">
  <h2 class="text-center">Available Pets for Adoption</h2>
  <div class="row mt-4">
    {% for pet in pets %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ pet.image.url }}" class="card-img-top" alt="{{ pet.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ pet.name }}</h5>
          <p class="card-text">{{ pet.breed }}</p>
          <a href="{% url 'pet_detail' pet.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
